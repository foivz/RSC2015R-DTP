<div class="container-fluid">
	<form ng-submit="map.AddMap()">
		<div id="matchMap" style="width: 100%; height: 400px;"></div>
		<br>
		<div class="container">
			<div class="form-group">
				<input type="text" ng-model="map.mapName" name="username" class="form-control" placeholder="Map name" required/>
			</div>
			<button class="btn btn-default">Create map</button>
			<div class="alert alert-success" ng-show="map.alert" role="alert">
				<span class="glyphicon glyphicon-ok"></span> Map created successfully
			</div>
		</div>
	</form>
</div>
