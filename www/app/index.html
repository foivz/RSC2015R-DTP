<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/fullpage.js/jquery.fullPage.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="webAngularTemplateApp">
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div ng-controller="NavigationCtrl as nav">
      <div ng-switch="nav.CheckPage()">
        <div ng-switch-when="true">
          <!-- Introduction page -->
          <div ng-include src="'views/introduction.html'"></div>
        </div>
        <div ng-switch-when="false">
          <!-- Working environment -->
          <div ng-include src="'views/wrapper.html'"></div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/fullpage.js/jquery.fullPage.js"></script>
    <script src="bower_components/fullpage.js/vendors/jquery.easings.min.js"></script>
    <script src="bower_components/fullpage.js/vendors/jquery.slimscroll.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/new-match.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/logininterceptor.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/register.js"></script>
    <script src="scripts/directives/logout.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/match.js"></script>
    <script src="scripts/services/match.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/services/map.js"></script>
    <script src="scripts/directives/matchidtraversal.js"></script>
    <script src="scripts/controllers/match-action.js"></script>
    <script src="scripts/controllers/statistic.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBCZgT4gC7oGlZ-a19PlPbI8Z_4PYc6GEA"></script>
    <script src="scripts/controllers/spectator.js"></script>
